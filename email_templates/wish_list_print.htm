<html>
	<head>
		<title>{wish_list_title}</title>
		<style>
			body {
				padding:0px;
				margin:0px;
				font-family:arial;
			}
			.field_label {
				float:left;
				width:120px;
			}
			.field_value {
				float:left;
			}
			.wish_list_item {
				padding:20px 0px;
				font-size:9.5pt;
			}
		</style>
		<script>
			window.onload = function(){
				window.setTimeout(function(){window.print();},1000);
			}
		</script>
	</head>
	<body>
		<div style="width:700px;">
			<img src="http://www.monrovia.com/img/print_logo.gif" width="283" height="52" />
			<br /><br />
			<font size="5" face="arial"><b>{wish_list_title}</b></font>
			<br /><br />
			{wish_list_items}
			<a href="javascript:window.close();" style="font-size:8pt;text-align:center;display:block;">close window</a>
		</div>
	</body>
</html>
